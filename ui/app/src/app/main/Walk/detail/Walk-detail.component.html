<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Walk_form_edit" 
        service="Walk" 
        entity="Walk" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #id attr="id" label=" id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="dog_walker_id"
        service="DogWalker" 
        entity="DogWalkerType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;dog_walker_id;first_name" 
        title="dog_walker_id"
        visible-columns="id;first_name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-date-input #date attr="date" type="timestamp" label="date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-integer-input #duration attr="duration" label="duration" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-text-input #completed attr="completed" label="completed" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="FEEDBACK-walk_id">
    <div layout-padding>
      <o-table 
        attr="FeedbackTable" 
        service="Feedback" 
        entity="Feedback" 
        keys="id"
        parent-keys="walk_id:id"
        columns="id;client_id;walk_id;rating;comments"  
        horizontal-scroll="yes"
        detail-form-route="Feedback" 
        edit-form-route="Feedback"
        visible-columns="id;client_id;walk_id;rating;comments"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="client_id" title="client_id">
    <o-table-cell-renderer-service attr="client_id" 
        service="Client" entity="ClientType" columns="id;first_name"
        parent-keys="id:client_id"
        value-column="first_name" keys="client_id"
        visible-columns="first_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="walk_id" title="walk_id">
    <o-table-cell-renderer-service attr="walk_id" 
        service="Walk" entity="WalkType" columns="id;id"
        parent-keys="id:walk_id"
        value-column="id" keys="walk_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #rating attr="rating" title="rating" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column #comments attr="comments" title="comments" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="WALKSCHEDULE-walk_id">
    <div layout-padding>
      <o-table 
        attr="WalkScheduleTable" 
        service="WalkSchedule" 
        entity="WalkSchedule" 
        keys="id"
        parent-keys="walk_id:id"
        columns="id;dog_id;walk_id;start_date;start_time"  
        horizontal-scroll="yes"
        detail-form-route="WalkSchedule" 
        edit-form-route="WalkSchedule"
        visible-columns="id;dog_id;walk_id;start_date;start_time"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="dog_id" title="dog_id">
    <o-table-cell-renderer-service attr="dog_id" 
        service="Dog" entity="DogType" columns="id;name"
        parent-keys="id:dog_id"
        value-column="name" keys="dog_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="walk_id" title="walk_id">
    <o-table-cell-renderer-service attr="walk_id" 
        service="Walk" entity="WalkType" columns="id;id"
        parent-keys="id:walk_id"
        value-column="id" keys="walk_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-date-input #start_date attr="start_date" type="timestamp" label="start_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-table-column #start_time attr="start_time" title="start_time" editable="no" required="yes" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>

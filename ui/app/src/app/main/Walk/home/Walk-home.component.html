<o-form-layout-manager attr="Walk" mode="tab" title="WALK">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="WalkTable" 
            service="Walk" 
            entity="Walk" 
            title="WALK"
            keys="id"
            columns="id;dog_walker_id;date;duration;completed" 
            header-actions="R;D"
            visible-columns="id;dog_walker_id;date;duration;completed"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="dog_walker_id" title="dog_walker_id">
    <o-table-cell-renderer-service attr="dog_walker_id" 
        service="DogWalker" entity="DogWalkerType" columns="id;first_name"
        parent-keys="id:dog_walker_id"
        value-column="first_name" keys="dog_walker_id"
        visible-columns="first_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #date attr="date" type="timestamp" label="date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #duration attr="duration" title="duration" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #completed attr="completed" title="completed" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
